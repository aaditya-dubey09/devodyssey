name: Bug Report
about: Report a functional issue or unintended behavior in the application.
title: "[BUG] "
labels: ["type: bug", "severity: medium"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug report for devodyssey!

  - type: textarea
    id: description
    attributes:
      label: üêû Bug Description
      description: A clear and concise description of what the bug is, including what the current application is doing incorrectly.
      placeholder: Describe the issue here...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: üìù Steps to Reproduce
      description: |
        Please provide clear steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error/incorrect behavior
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: üí° Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: input
    id: url
    attributes:
      label: Specific URL (if applicable)
      description: The exact path or URL where the issue occurred (e.g., `/settings`, `/post/123`).
      placeholder: /path/to/page

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other (Please specify in description)
    validations:
      required: true

  - type: dropdown
    id: logged-in
    attributes:
      label: Was the user logged in?
      options:
        - "Yes"
        - "No"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Screenshots & Logs (Optional)
        If applicable, please attach screenshots, screen recordings, or relevant console logs to help explain your problem.
